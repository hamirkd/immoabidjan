<h2 mat-dialog-title>Modifier mon profil</h2>
<mat-dialog-content class="  sm:p-6 w-200">


    <form class=" " [formGroup]="utilisateurForm">
        <div class="flex flex-col w-full ">


            <mat-form-field class="w-full pr-1">
                <mat-label>E-mail</mat-label>
                <input matInput [formControlName]="'email'" required>
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field class="w-full">
                <mat-label>Nouveau mot de passe</mat-label>
                <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                <button mat-icon-button type="button" (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'" matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                <mat-error>
                    Mot de passe obligatoire
                </mat-error>
            </mat-form-field>

            <!-- Password confirm field -->
            <mat-form-field class="w-full">
                <mat-label>Nouveau mot de passe (Confirm√©)</mat-label>
                <input id="password-confirm" matInput type="password" [formControlName]="'password_confirmation'" #password_confirmationField>
                <button mat-icon-button type="button" (click)="password_confirmationField.type === 'password' ? password_confirmationField.type = 'text' : password_confirmationField.type = 'password'" matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="password_confirmationField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="password_confirmationField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                <mat-error *ngIf="utilisateurForm.get('password_confirmation').hasError('required')">
                    Confirmation du mot de passe obligatoire
                </mat-error>
                <mat-error *ngIf="utilisateurForm.get('password_confirmation').value!==utilisateurForm.get('password').value">
                    Les mots de passe ne sont pas identique
                </mat-error>
            </mat-form-field>

        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!utilisateurForm.valid">
       Modifier</button>
</mat-dialog-actions>
