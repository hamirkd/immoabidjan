<h2 mat-dialog-title>Motif de l'annulation [{{id}}]</h2>
<mat-dialog-content class="sm:pl=r-6  sm:pl-6 w-100">
    <form>
        <div class="flex flex-col w-full ">

            <mat-form-field class="w-full">
                <mat-label></mat-label>
                <input matInput [formControl]="motif">
            </mat-form-field>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!motif.value">Confirmer</button>
</mat-dialog-actions>
