<div class="flex flex-col w-full mt-8 sm:mt-2   pb-0 sm:p-10  sm:pt-1 sm:pb-0 shadow rounded-2xl bg-card mb-6">
    <div class="flex flex-col w-full">
        <div class="flex pt-2">
            <div class="w-1/2 pr-2">
                <label class="w-1/2 text-2xl font-bold tracking-tight">Versements</label>
            </div>
            <div class="w-1/2 pr-l text-center">
                <label class="w-1/2 font-bold">Scolarité : </label>
                <label class="w-1/2">{{montant_scolarite}}</label>
            </div>
            <div class="w-1/2 pr-l text-right">
                <label class="w-1/2 font-bold">Reste à payer : </label>
                <label class="w-1/2">{{montant_scolarite-montant_verse}}</label>
            </div>
            <div class="flex w-1/2 pr-l text-right">

                <div class="w-2/3"></div>
                <div class="w-1/2">
                    <button class="h-6 min-h-6 px-2 rounded-full bg-hover cursor-pointer bg-red-900" mat-button (click)="downloadInvoice()">
                        <mat-icon style="color: white;" svgIcon="iconsmind:refresh" class="animate-spin-slow" *ngIf="data['btnprinter']"></mat-icon> &nbsp;
                        <mat-icon style="color: white;" svgIcon="iconsmind:printer" *ngIf="!data['btnprinter']"></mat-icon> &nbsp;
                    </button>
                </div>

                <div class="w-1/2">
                    <button class="h-6 min-h-6 px-2 rounded-full bg-hover cursor-pointer bg-red-900" mat-button (click)="addVersement()">
                            <mat-icon style="color: white;" svgIcon="iconsmind:refresh" class="animate-spin-slow" *ngIf="data['btnadd']"></mat-icon> &nbsp;
                            <mat-icon style="color: white;" svgIcon="iconsmind:add" *ngIf="!data['btnadd']"></mat-icon> &nbsp;
                        </button>
                </div>
            </div>
        </div>
    </div>
    <div class="flex">

        <table mat-table [dataSource]="dataSourceversement" class="w-full" id="dvContainerdvContainer">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="montant">
                <th mat-header-cell *matHeaderCellDef> Montant </th>
                <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Création </th>
                <td mat-cell *matCellDef="let element"> {{element.created_at|date:"dd/MM/YY"}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>

                <td mat-cell *matCellDef="let element" class="text-justify" style="align-items: center;">
                    <span *ngIf="element.cancelled_at" class="shadow rounded-2xl overflow-hidden pr-2 pl-2 bg-card  bg-red-900 text-white" matTooltip="{{element.motif}} [{{element.cancelled_at}}]">annulé</span>

                    <button *ngIf="element.cancelled_at" class="hidden sm:inline-flex ml-3" mat-icon-button (click)="restorer(element)">
                        <mat-icon svgIcon="restore"></mat-icon> 
                    </button>
                    <button *ngIf="!element.cancelled_at" class="hidden sm:inline-flex ml-3" mat-icon-button (click)="annuler(element)">
                        <mat-icon svgIcon="heroicons_solid:ban"  class="text-red-900"></mat-icon> 
                    </button>

                    <button *ngIf="element.cancelled_at" class="hidden sm:inline-flex ml-3" mat-icon-button (click)="supprimer2(element)">
                        <mat-icon svgIcon="cancel"  class="text-red-900"></mat-icon> 
                    </button>


                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsversement"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsversement;"></tr>
        </table>

    </div>

</div>
