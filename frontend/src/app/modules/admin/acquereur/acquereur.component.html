<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pr-6 pl-6 pt-1 pb-1   sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/acquereur']" routerLinkActive="router-link-active">Acquereur</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-default-500">Acquereur</a>
                </div>
            </div>
            <!-- Title -->
        </div>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <div class="flex w-full min-w-0">

            <div class="flex flex-col w-full">

                <div class="flex">
                    <mat-form-field class="w-1/3">
                        <mat-label>Rechercher</mat-label>
                        <input matInput (ngModelChange)="recherche($event)" [formControl]="searchControl" [placeholder]="'Search for a page or a contact'">
                    </mat-form-field>

                    <div class="w-2/3 text-right items-center">

                        <button class="shadow rounded-2xl overflow-hidden cursor-pointer mt-2 ml-2 bg-card  bg-red-900" mat-stroked-button (click)="ajouter()">
                                <mat-icon style="color: white;" svgIcon="iconsmind:add"></mat-icon> &nbsp;
                                <label class="ml-0 cursor-pointer" style="color: white;">Ajouter</label>
                            </button>
                    </div>
                </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-full">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element" style="cursor:pointer"><span class="text-primary-500" [routerLink]="['show',element.id]">{{element.id}}</span> </td>
                    </ng-container>
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef> Nom </th>
                        <td mat-cell *matCellDef="let element" style="cursor:pointer"><span class="text-primary-500" [routerLink]="['show',element.id]">{{element.nom}} {{element.prenom}}</span> </td>
                    </ng-container>
                    <ng-container matColumnDef="docIdentification">
                        <th mat-header-cell *matHeaderCellDef> Identité </th>
                        <td mat-cell *matCellDef="let element" matTooltip="{{element.docIdentification}}"> {{element.docIdentification|slice:0:10}}</td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> E-mail </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}}</td>
                    </ng-container>
                    <ng-container matColumnDef="telephone">
                        <th mat-header-cell *matHeaderCellDef> Téléphone </th>
                        <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
                    </ng-container>
                    <ng-container matColumnDef="typeAcquereur">
                        <th mat-header-cell *matHeaderCellDef> Type Acquereur </th>
                        <td mat-cell *matCellDef="let element"> {{element.typeAcquereur}} </td>
                    </ng-container>
                    <ng-container matColumnDef="creation">
                        <th mat-header-cell *matHeaderCellDef> Creation</th>
                        <td mat-cell *matCellDef="let element"> {{element.created_at|date : 'dd/MM/YYYY'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>

                        <td mat-cell *matCellDef="let element" class="text-justify">
                            <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="editer(element)">
                                <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon> 
                            </button>
                            <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="supprimer(element)">
                                <mat-icon svgIcon="heroicons_solid:x"></mat-icon> 
                            </button>

                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element;let row; columns: displayedColumns;"></tr>
                </table>
                <div class="w-full">
                    <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
                    </mat-paginator>

                </div>
            </div>

        </div>
    </div>

</div>
