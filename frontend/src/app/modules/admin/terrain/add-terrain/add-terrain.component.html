<h2 mat-dialog-title>{{action=='new'?'Ajouter un nouveau terrain':'Modifier les informations du terrain '+terrain.numero}}</h2>
<mat-dialog-content class="  sm:p-6 w-200">


    <form class=" " [formGroup]="terrainForm">
        <div class="flex flex-col w-full ">
            <div class="flex">
                <mat-form-field class="w-1/3 pr-1">
                    <mat-label>Site</mat-label>
                    <mat-select [formControlName]="'site_id'" required>
                        <mat-option [value]="site.id" *ngFor="let site of listeSite">{{site.libelle}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="w-1/3 pr-1">
                    <mat-label>Type Logement</mat-label>
                    <mat-select [formControlName]="'typeLogement'" required>
                        <mat-option [value]="site" *ngFor="let site of typeLogmentList">{{site}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="w-1/3 pr-1">
                    <mat-label>Code</mat-label>
                    <input matInput [formControlName]="'code'" required>
                </mat-form-field>
            </div>

            <div class="flex">
                <mat-form-field class="w-1/3 pr-1">
                    <mat-label>Numero</mat-label>
                    <input matInput [formControlName]="'numero'" required>
                </mat-form-field>
                <mat-form-field class="w-1/3 pr-1">
                    <mat-label>Lot</mat-label>
                    <input matInput [formControlName]="'lot'" type="number">
                </mat-form-field>
                <mat-form-field class="w-1/3 pr-1">
                    <mat-label>Superficie (M2)</mat-label>
                    <input matInput [formControlName]="'superficie'" type="number">
                </mat-form-field>

            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!terrainForm.valid">
        {{action=='new'?'Enregister':'Modifier'}}</button>
</mat-dialog-actions>
