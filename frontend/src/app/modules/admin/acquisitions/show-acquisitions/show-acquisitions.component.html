<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pr-6 pl-6 pt-1 pb-1   sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/acquisitions']" routerLinkActive="router-link-active">Acquisitions</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/acquisitions/show',acquisition.id]" routerLinkActive="router-link-active">Information de l'acquisition</a>
                </div>
            </div>
            <!-- Title -->
        </div>
    </div>
        <!-- Main -->
        <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
            <div class="flex flex-col w-full">
    
                <div class="mt-2 text-4xl sm:text-2xl font-extrabold tracking-tight leading-tight">
                    Détail de l'acquisition
                </div>
                <!-- Form -->
                <div class="mt-2 sm:mt-2 pb-7 sm:p-6 sm:pb-0 shadow rounded-2xl bg-card">
                    
                    <div class="space-y-1 flex flex-col p-1">
                        <div class="flex flex-col w-full">
                            <div class="flex pt-0">
                                <div class="w-1/3 pr-l">
                                    <label class="w-1/2">Code : </label>
                                    <label class="w-1/2">{{acquisition?.code}}</label>
                                </div>
                                <div class="w-2/3 pr-l">
                                    <label class="w-1/2">Acquereur : </label>
                                    <label class="w-1/2">{{acquisition?.acquereur?.genre}} {{acquisition?.acquereur?.nom}}  {{acquisition?.acquereur?.prenom}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col w-full">
                            <div class="flex pt-6">
                                <div class="w-1/3 pr-l">
                                    <label class="w-1/2">Montant : </label>
                                    <label class="w-1/2">{{acquisition?.montant|number}}</label>
                                </div>
                                <div class="w-1/3 pr-l">
                                    <label class="w-1/2">Date acquisition : </label>
                                    <label class="w-1/2">{{acquisition?.dateAcquisition|date : 'dd/MM/YYYY'}}</label>
                                </div>
                                <div class="w-1/3 pr-l">
                                    <label class="w-1/2">Terrain : </label>
                                    <label class="w-1/2">{{acquisition?.terrain?.code}}-{{acquisition?.terrain?.numero}}</label>
                                </div>
                            </div>

                        </div>
                    </div>
                    
                    <div class="flex flex-col w-full">
                        <div class="flex pt-6">
                            <div class="w-1/3 pr-l">
                                <span *ngIf="acquisition?.created_at" class="rounded-2xl text-white text-sm bg-primary-500">Créé le :{{acquisition?.created_at|date : 'dd/MM/YYYY'}} par {{acquisition?.createdauteur}}</span>
                            </div>
                            <div class="w-1/3 pr-l">
                                <span *ngIf="acquisition?.updated_at" class="rounded-2xl text-white text-sm bg-primary-500">Mise à jour le :{{acquisition?.updated_at|date : 'dd/MM/YYYY'}} {{acquisition?.updateddauteur?'par '+acquisition?.updateddauteur:''}}</span>
                            </div>
                            <div class="w-1/3 pr-l">
                                <button class=" text-sm h-6 min-h-6 px-2 rounded-full bg-hover cursor-pointer bg-primary-900" mat-button>
                                    <mat-icon style="color: white;" svgIcon="iconsmind:printer"></mat-icon> &nbsp;
                                    <label class="ml-0 cursor-pointer" style="color: white;">Generer contrat</label>
                                </button>
                            </div>
                        </div>

                    </div>
    
    
                </div>
            </div>
            <div class="flex flex-col w-full">
                <app-media [parent_id]="acquisition_id"
                [parent_typedocument]="'DOSSIER_ACQUISITIONS'"></app-media>
            </div>
            <div class="flex flex-col w-full">
                <app-versement-short [acquisition]="acquisition"></app-versement-short>
            </div>
            
        </div>
    </div>
