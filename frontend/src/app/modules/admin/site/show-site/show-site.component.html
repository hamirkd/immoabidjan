<div class="flex flex-col flex-auto min-w-0">
<!-- Header -->
<div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pr-6 pl-6 pt-1 pb-1   sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
        <!-- Breadcrumbs -->
        <div class="flex flex-wrap items-center font-medium">
            <div>
                <a class="whitespace-nowrap text-primary-500" [routerLink]="['/site']" routerLinkActive="router-link-active">Sites</a>
            </div>
            <div class="flex items-center ml-1 whitespace-nowrap">
                <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                <a class="whitespace-nowrap text-primary-500" [routerLink]="['/site/show',site.id]" routerLinkActive="router-link-active">Information du site</a>
            </div>
        </div>
        <!-- Title -->
    </div>
</div>
    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
        <div class="flex flex-col w-full">

            <div class="mt-2 text-4xl sm:text-2xl font-extrabold tracking-tight leading-tight">
                Détail site
            </div>
            <!-- Form -->
            <div class="mt-8 sm:mt-12 p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-card">
                <div class="space-y-1 flex">


                    <div class="flex flex-col w-2/3 p-6">

                        <div class="flex flex-col w-full">
                            <div class="flex pt-0">
                                <div class="w-1/2 pr-l">
                                    <label class="w-1/2">Libellé : </label>
                                    <label class="w-1/2">{{site?.libelle}}</label>
                                </div>
                                <div class="w-1/2 pr-l">
                                    <label class="w-1/2">Description : </label>
                                    <label class="w-1/2">{{site?.description}}</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col w-1/3">
                        <div class="mb-6 flex">
                            <div class="ml-auto -mt-2 w-1/2 text-left">
                                <button mat-icon-button (click)="editer()">
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="'heroicons_solid:pencil'"></mat-icon>
                                </button>
                            </div>
                        </div>

                        <div class="flex flex-col w-full">
                            <div class="flex flex-auto items-end -mt-16">
                                <div class="relative flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                                    <!-- Upload / Remove avatar -->
                                    <div class="absolute inset-0 flex items-center justify-center z-20">
                                        <div *ngIf="!site?.geoJSON">
                                            <input id="avatar-file-input" class="absolute h-0 w-0 opacity-0 invisible pointer-events-none" type="file" [multiple]="false" [accept]="'application/json, text/plain'" (change)="uploadAvatar(avatarFileInput.files)" #avatarFileInput>
                                            <label class="bg-gray-500 flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-gray-900" for="avatar-file-input" matRipple>
                                            <mat-icon class="text-white" svgIcon="heroicons_solid:cloud-upload"></mat-icon>
                                    </label>
                                        </div>
                                        <div *ngIf="site?.geoJSON">
                                            <button mat-icon-button (click)="downloadFile()" class="bg-gray-500 hover:bg-gray-900">
                                        <mat-icon
                                            class="text-white"
                                            [svgIcon]="'heroicons_outline:cloud-download'"></mat-icon>
                                    </button>
                                        </div>
                                        <div *ngIf="site?.geoJSON">
                                            <button mat-icon-button (click)="removeFile()" class="bg-gray-500 hover:bg-gray-900">
                                        <mat-icon
                                            class="text-white"
                                            [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                    </button>
                                        </div>
                                    </div>
                                    <!-- Image/Letter -->
                                    <img class="object-cover w-full h-full" src="assets/geojson.png" *ngIf="site?.geoJSON">
                                    <div class="flex items-center justify-center w-full h-full overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200" *ngIf="!site?.geoJSON">
                                        {{firstElement}}
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="site?.geoJSON">
                                <button mat-stroked-button (click)="visualiser()" class="text-white bg-gray-500 hover:bg-gray-900">
                                    <mat-icon class="text-white" [svgIcon]="'heroicons_outline:eye'"></mat-icon> Visualiser
                                </button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="mt-6 sm:mt-6 p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-card" *ngIf="geoJSON!=null">
                <app-carte-site [geoJSON]="geoJSON"></app-carte-site>
            </div>
        </div>
    </div>
</div>
